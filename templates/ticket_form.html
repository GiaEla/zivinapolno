
<form method="POST" class="post-form">

{% load bootstrap %}

    {% for product in products %}
        <div class="input-group">
            <label for="{{ product.id }}">{{ product.product.name }}</label>
          <input type="number" class="form-control" name="{{ product.id }}" aria-describedby="basic-addon3">
        </div>
        <hr>
    {% endfor %}
        <button type="submit" class="save btn btn-default buy"> Nakup </button>
    {% csrf_token %}
    </form>

</form>
