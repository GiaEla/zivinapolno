{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/half-slider.css'%}" rel="stylesheet">

    <link href="{% static 'css/costum.css'%}" rel="stylesheet">

    <title>Živi na polno</title>

</head>


<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Živi na polno</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/bird.jpg' %}');"></div>
                <div class="carousel-caption">
                    <div class="col-md-3 col-md-offset-3">
                        <button class="btn btn-success btn-lg col-md-12"> Naroči karto </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-lg col-md-12"> Več o tem </button>
                    </div>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/jet.jpg' %}');"></div>
                <div class="carousel-caption">
                    <button class="btn btn-success col-md-3 col-md-offset-3"> Naroči karto </button>
                    <button class="btn btn-success col-md-3 "> Več o tem </button>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/wolf.jpg' %}');"></div>
                <div class="carousel-caption">
                    <button class="btn btn-success col-md-3 col-md-offset-3"> Naroči karto </button>
                    <button class="btn btn-success col-md-3 "> Več o tem </button>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4 gly-div-header">
                    <span class="glyphicon glyphicon-heart gly-header" aria-hidden="true"></span>
                    <h1 style="color: #ffaa00">Napolni srce</h1>
                    <p>
                        Ljubi svojega bližnjega kot samega sebe.
                    </p>
                </div>
                <div class="col-md-4 gly-div-header">
                    <span class="glyphicon glyphicon-fire gly-header" aria-hidden="true"></span>
                    <h1 style="color: #ffaa00">Napolni duha</h1>
                </div>
                <div class="col-md-4 gly-div-header">
                    <span class="glyphicon glyphicon-road gly-header" aria-hidden="true"></span>
                    <h1 style="color: #ffaa00">Napolni vsakdan</h1>
                </div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Giacomelli </p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 2000 //changes the speed
    })
    </script>

</html>

</html>
